name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'CHANGELOG.md'
      - 'README.md'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write  # éœ€è¦å¯«å…¥æ¬Šé™ä»¥æ¨é€åˆ° gh-pages åˆ†æ”¯

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ç²å–å®Œæ•´æ­·å²ä»¥ä¾¿ git-revision-date-localized æ’ä»¶ä½¿ç”¨

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs-material
        pip install mkdocs-git-revision-date-localized-plugin
        pip install mkdocs-minify-plugin

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Build and deploy to GitHub Pages
      run: |
        mkdocs gh-deploy --force --clean --verbose

    - name: Verify deployment
      run: |
        echo "âœ… Documentation deployed successfully!"
        echo "ğŸ“š Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
