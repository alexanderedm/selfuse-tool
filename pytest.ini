[pytest]
# Pytest 配置檔案

# 測試目錄
testpaths = tests

# Python 檔案模式
python_files = test_*.py *_test.py

# Python 類別模式
python_classes = Test*

# Python 函數模式
python_functions = test_*

# 輸出選項
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 標記
markers =
    slow: 標記為慢速測試
    integration: 標記為整合測試
    unit: 標記為單元測試

# 最小 Python 版本
minversion = 6.0
